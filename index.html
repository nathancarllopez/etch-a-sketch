<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="etchASketch.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <p>
        Instructions:
        <ul>
            <li>Click set size to start or change the grid size</li>
            <li>Click reset to start over with the same grid size</li>
            <li>Click a filled in square to unfill it</li>
        </ul>
    </p>
    <button id="set-size">Set size</button>
    <button id="clear-squares">Reset</button>
    <div id="grid-container"></div>
</body>
</html>
